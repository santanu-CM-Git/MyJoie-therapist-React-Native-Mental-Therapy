// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "33.0.0"
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        playServicesLocationVersion = "21.0.1"
        // We use NDK 23 which has both M1 support and is the side-by-side NDK version from AGP.
        ndkVersion = "23.1.7779620"
        googlePlayServicesVersion = "16.1.0" // default: "+" //add for firebase push notification
        googlePlayServicesIidVersion = "16.0.1" // default: "+" //add for firebase push notification
        firebaseVersion = "17.3.4" // default: "+" //add for firebase push notification
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath 'com.google.gms:google-services:4.4.0' //add for firebase push notification
        
    }
}
